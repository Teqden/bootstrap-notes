<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用样式-列表</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <!--
    1. 普通列表
    无序列表（<ul><li>...</li></ul>）
    有序列表（<ol><li>...</li></ol>）
    自定义列表（<dl><dt>...</dt><dd>...</dd></dl>）
    -->
    <!-- 无序列表 -->
    <ul>
        <li>无序列表选项1</li>
        <li>无序列表选项2</li>
        <li>无序列表选项3</li>
    </ul>
    <!-- 有序列表 -->
    <ol>
        <li>有序列表选项1</li>
        <li>有序列表选项2</li>
        <li>有序列表选项3</li>
    </ol>
    <!-- 自定义列表 -->
    <dl>
        <dt>自定义列表选项标题1</dt>
        <dd>自定义列表选项内容1</dd>
        <dt>自定义列表选项标题2</dt>
        <dd>自定义列表选项内容2</dd>
    </dl>

    <hr>

    <!--
    2. 样式
    .list-unstyled：去点列表
    .list-inline和.list-inline-item：内联列表
    -->
    <!-- 去点列表 -->
    <ul class="list-unstyled">
        <li>去点列表选项1</li>
        <li>去点列表选项2</li>
        <li>去点列表选项3</li>
    </ul>
    <!-- 内联列表 -->
    <ul class="list-inline">
        <li class="list-inline-item">内联列表选项1</li>
        <li class="list-inline-item">内联列表选项2</li>
        <li class="list-inline-item">内联列表选项3</li>
    </ul>
</body>
</html>
